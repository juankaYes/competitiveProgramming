<!DOCTYPE html>
<html>

<head>
	<title>Login Page</title>
	<link rel="stylesheet"
		href="login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
	<div class="main">
		<img id="image" src="logo.png">
		<h3 class="text">Enter your login credentials</h3>
		<form action="">
			<label for="first">
				Username:
			</label>
			<input type="text"
				id="first"
				name="first"
				placeholder="Enter your Username" required>

			<label for="password">
				Password:
			</label>
			<input type="password"
				id="password"
				name="password"
				placeholder="Enter your Password" required>

			<div class="wrap">
				<button type="submit"
						onclick="solve()">
					Submit
				</button>
			</div>
		</form>
		<p class="text">Not registered? 
			<a href="#"
			style="text-decoration: none; color:rgb(5, 126, 232)">
				Create an account!
			</a>
		</p>
	</div>
</body>

</html>
